<!DOCTYPE html>
<html>
<head>
  <title>jQuery Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#btn").click(function(){
        $("#msg").text("Hello, jQuery!");
      });
    });
  </script>
</head>
<body>
  <button id="btn">Click Me</button>
  <p id="msg"></p>
</body>
</html>
